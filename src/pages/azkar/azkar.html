
<ion-header>
<ion-navbar color="primary">        
    <ion-buttons end>
      <button icon-only ion-button (click)="goToInfo()"><ion-icon name="information-circle"></ion-icon></button>
    </ion-buttons>
    <ion-title>Azkar</ion-title>
</ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of azkar" (click)="viewDetails($event, item)">
        <!-- <ion-icon [name]="item.icon" item-left></ion-icon>             -->
      <h2>{{item.name}}</h2>
      <p>{{item.note}}</p>
    </ion-item>
  </ion-list>
</ion-content>
